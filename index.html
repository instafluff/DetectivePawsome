<html>
  <head>
    <title>Detective Pawsome!</title>
    <script src="web/pinkfluffyunicorn.min.js"></script>
    <script src="web/eventemitter.js"></script>
    <!-- <script src="gamepad.js"></script> -->
    <script src="web/keyboard.js"></script>
    <script src="web/words.js"></script>
    <style>
      body { margin: 0; background-color: coral;}
    </style>
  </head>
  <body>
    <div id="unicorn-display"></div>
    <!-- <h1 id="answer"></h1>
    <h5 id="definition"></h5>
    <h1 id="word"></h1> -->
    <script>
      const params = new URLSearchParams(location.search);
      window.WebFontConfig = {
          google: {
              families: ['Luckiest Guy', 'Geo'],
          },
          active() {
              CreateGame();
          },
      };

      /* eslint-disable */
      // include the web-font loader script
      (function() {
          const wf = document.createElement('script');
          wf.src = `${document.location.protocol === 'https:' ? 'https' : 'http'
          }://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js`;
          wf.type = 'text/javascript';
          wf.async = 'true';
          const s = document.getElementsByTagName('script')[0];
          s.parentNode.insertBefore(wf, s);
      }());
      /* eslint-enabled */

      var bg2;
      var answer, definition, word;

      function Init() {
        Unicorn.Load( "bg1", "web/assets/bcg1.png" );
        Unicorn.Load( "bg2", "web/assets/bcg2.png" );

        Unicorn.AddOverlay( "bg1", "bg1", 0, 0 );
        bg2 = Unicorn.AddOverlay( "bg2", "bg2", 0, 0 );
        console.log( bg2 );
        setInterval( () => {
          bg2.visible = !bg2.visible;
        }, 100 );
        answer = Unicorn.AddText( "answer", "", 190, 110 );
        definition = Unicorn.AddText( "definition", "definition", 0, 0 );
        word = Unicorn.AddText( "word", "|", 190, 150 );

        newWord( gameDifficulty );
        setInterval( () => {
          if( word.text.endsWith( "|" ) ) {
            word.text = word.text.substring( 0, word.text.length - 2 );
          }
          else {
            word.text += " |";
          }
        }, 350 );
        // gamepad.on( 'connected', console.log );
        // gamepad.on( 'disconnected', console.log );
        // gamepad.on( 'update', console.log );
        keyboard.on( 'keydown', ( key ) => {
          switch( key ) {
          case "Backspace":
            typedword = typedword.substring( 0, typedword.length - 1 );
            break;
          case "Enter":
            if( checkWord( selectedWord, typedword ) ) {
              if( !isSolved ) {
                isSolved = true;
                console.log( "SOLVED BY STREAMER" );
                setTimeout( () => {
                  newWord( gameDifficulty );
                }, 3000 );
              }
            }
            typedword = "";
            break;
          default:
            if( key.match( /^[a-zA-Z]{1}$/ ) ) {
              typedword += key;
            }
            break;
          }
          word.text = typedword.split( "" ).join( " " );
          // console.log( typedword );
        } );
        // keyboard.on( 'keyup', console.log );
        // keyboard.on( 'update', console.log );
      }

      function Update( timestamp, timeDiffInMs ) {
        // Add Update Loop
        // console.log( timestamp, timeDiffInMs );
        if( timestamp > 5000 ) {
          Unicorn.RemoveOverlay( "icon" );
        }
      }

      function OnChatMessage( user, message, flags, self, extra ) {
        // Handle Chat Messages
        if( checkWord( selectedWord, message.split( " " )[ 0 ] ) ) {
          if( !isSolved && selectedWord === message.split( " " )[ 0 ] ) {
            isSolved = true;
            console.log( "SOLVED BY " + user );
            setTimeout( () => {
              newWord( gameDifficulty );
            }, 3000 );
          }
        }
      }

      function CreateGame() {
        Unicorn.Create( "unicorn-display", {
          width: 640,
          height: 360,
          background: params.get( "overlay" ) ? "transparent" : 0x777777,
          // background: "transparent",
          init: Init,
          update: Update,
          channel: params.get( "channel" ),
          // onCommand: OnChatCommand,
          onChat: OnChatMessage,
          // screenWalls: false, // Default: true
          // wallBottom: true,
          gravity: { x: 0, y: 0 },
          // gravity: { x: 0, y: 2 } // Default: { x: 0, y: 1 }
        });
      }

      var gameDifficulty = 1;
      var isSolved = false;
      var words = wordList.split( "," ).filter( x => !x.includes( "-" ) );
      var selectedWord;
      var typedword = "";
      var revealedWord = "";
      var definitionTimer = null;
      // console.log( selectedWord );

      function newWord( difficulty ) {
        var wordsByDifficulty = words.filter( x => x.length >= 4 && x.length <= ( difficulty + 5 ) );
        selectedWord = wordsByDifficulty[ Math.floor( Math.random() * wordsByDifficulty.length ) ];
        typedword = "";
        revealedWord = "_".repeat( selectedWord.length );
        isSolved = false;

        answer.text = revealedWord.split( "" ).join( " " );
        definition.text = "";
        clearTimeout( definitionTimer );
        // TODO: Show the definition if the word gets solved before the hint shows
        definitionTimer = setTimeout( () => {
          fetch( `https://www.instafluff.tv/ComfyDictionary/en/${selectedWord}.json` )
            .then( r => r.json() )
            .then( r => {
              definition.text = r.definition;
            });
        }, 60000 );
      }

      function checkWord( selectedWord, typedword ) {
        for( var i = 0; i < selectedWord.length && i < typedword.length; i++ ) {
          // console.log( i, selectedWord[ i ], typedword[ i ] );
          if( selectedWord[ i ] === typedword[ i ] ) {
            var parts = revealedWord.split( "" );
            parts[ i ] = selectedWord[ i ];
            revealedWord = parts.join( "" );
            // console.log( revealedWord );
            answer.text = revealedWord.split( "" ).join( " " );
          }
        }

        return !revealedWord.includes( "_" );
      }
    </script>
  </body>
</html>
